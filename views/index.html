<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
</head>
<body>
    <svg class="logo" width="90" height="60" viewBox="10 20 80 50">
      <path d="M10,40 Q25,20 50,30 Q75,40 90,30 Q75,50 50,60 Q25,70 10,60 Q25,50 10,40" fill="#D7263D">
    </svg>

    <p id="notifier" style="display:none"></p>

    <div id="registerPage" class="page" style="display:none">
        <form id="registerForm" class="standardForm">
            <h1>Create Account</h1>

            <label>Name
                <input
                    id="registerName"
                    type="text"
                    placeholder="Name"
                    required
                >
            </label>

            <label>Email
                <input
                    id="registerEmail"
                    type="email"
                    placeholder="Email"
                    required
                >
            </label>

            <label>Password
                <input
                    id="registerPass"
                    type="password"
                    placeholder="Password"
                    required
                >
            </label>

            <label>Confirm Password
                <input
                    id="registerConfirmPass"
                    type="password"
                    placeholder="Confirm Password"
                    required
                >
            </label>

            <button>Create</button>
        </form>

        <button id="registerToLogin" class="link">Log In</button>
    </div>

    <div id="loginPage" class="page">
        <form id="loginForm" class="standardForm">
            <h1>Log In</h1>

            <label>Email
                <input
                    id="loginEmail"
                    type="email"
                    placeholder="Email"
                    required
                >
            </label>

            <label>Password
                <input
                    id="loginPass"
                    type="password"
                    placeholder="Password"
                    required
                />
            </label>

            <button>Log In</button>
        </form>

        <button id="loginToRegister" class="link">Register</button>
    </div>

    <div id="homePage" class="page">
        <button id="homeNewWorkout" class="button">+ Workout</button>

        <h1>My Workouts</h1>

        <div id="workoutList"></div>

        <button id="homeLogout" class="link">Log Out</button>
    </div>

    <div id="newWorkoutPage" class="page">
        <button id="newWorkoutBack" class="button">Cancel</button>

        <div id="newWorkoutInputs">
            <label>Name of Workout:
                <input
                    id="newWorkoutName"
                    type="text"
                    placeholder="Name"
                >
            </label>
        </div>

        <button id="newWorkoutFinish" class="button">Create Workout</button>
    </div>

    <script src="/index.js"></script>
</body>
</html>
